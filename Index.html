<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href= "Untitled-1.css">
    <title>Formulaire Javascript</title>
</head>
<body>

  
<div class="container">
  <div id="error"></div>
  <div class="title"><h1>Javascript Form</h1></div>
 <form class="form" id="form">
  <div class ="form-control">
   

      
<div class="input-box">
<label for="firstname">FirstName</label>
<input type="text" id="txtFirstName" name="firstname" >
<div class="small"></div>
</div>
   
<div class="input-box">
<label for="lastname">LastName</label>
<input type="text" id="txtLastName" name="Surname" >
<div class="small"></div>
</div>
   
<div class="input-box">
<label for="email">E-mail:</label>
<input type="email" id="txtEmail" name="mail">
<div class="small"></div>
</div>

<div class="input-box">
<label for="phone">Téléphone</label>
<input type="tel" id="txtPhone" name="phone">
<div class="small"></div>
</div>

<div class="input-box">
<label for="Address">Address</label>
<input type="Address" id="txtAddress">
<div class="small"></div>
</div>

<div class="input-box">
<label for="Town">Ville</label>
<select id="txtTown" name="Town">
          <option value="Paris">Paris</option>
          <option value="St Etienne">St Etienne</option>
          <option value="Lille">Lille</option>
            </select>
            <div class="small"></div>
            </div>

  <div class="input-box">
  <label for="postCode">Code postal</label>
  <input type="postCode" id="txtPostCode">
  <div class="small"></div>
  </div>

  <div class="input-box">
  <label for="checkbox">J'accepte les conditions</label>
  <input type="checkbox" id="checkbox" name="checkbox">
  <div class="small"></div>
    </div>

  <button type="submit">Submit</button>
   

  </form>
</div>


</body>
<script src = "main.js"></script>
</html>
